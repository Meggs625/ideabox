<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Ideabox Project</title>
  </head>
  <body>
    <nav>
      <h1>IdeaBox</h1>
      <section class="filter-show">
        <h2>Filter Starred Ideas</h2>
        <div class="show-starred-button">
          <button class="show-button">Show Starred Ideas</button>
        </div>
      </section>
    </nav>
    <main>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="body">Body</label>
        <input type="text" id="body">
        <button>Save</button>
        <section>
          <img src="./assets/search.svg" alt="magnifying-glass">
          <input type="text" alt="Search ideas" id="search-box">
        </section>
      </form>
      <section>
        <article>
          <header>
            <img src="./assets/star.svg" alt="star">
            <img src="./assets/star-active.svg" alt="star-checked">
            <img src="./assets/delete.svg" alt="delete-icon">
          </header>
          <h3>Placeholder Title</h3>
          <p>Placeholder HELLO WORLD!</p>
          <footer>
            <img src="./assets/comment.svg" alt="add-comment">
            <p>Comment</p>
          </footer>
      </section>
    </main>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
